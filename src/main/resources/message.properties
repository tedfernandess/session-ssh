# Erros de conexão com o servidor -> 1xx

Auth.fail = 100 - Falha de autenticação. Por favor, entre em contacto com o Administrador do Sistema para suporte necessário.
BindException = 101 - Falha de conexão. Por favor, entre em contacto com o Administrador do Sistema para suporte necessário.
ConnectException = 102 - Falha de conexão. Por favor, entre em contacto com o Administrador do Sistema para suporte necessário.
MalformedURLException = 103 - Falha de conexão. Por favor, entre em contacto com o Administrador do Sistema para suporte necessário.
NoRouteToHostException = 104 - Falha de conexão com a rede. Os dados não conseguiram chegar ao servidor servidor. Por favor, entre em contacto com o Administrador do Sistema para suporte necessário.
PortUnreachableException = 105 - Falha de conexão. Por favor, entre em contacto com o Administrador do Sistema para suporte necessário.
UnknownHostException = 106 - Falha de conexão. Por favor, entre em contacto com o Administrador do Sistema para suporte necessário.
UnknownServiceException = 107 - Falha de conexão. Por favor, entre em contacto com o Administrador do Sistema para suporte necessário.
URISyntaxException = 108 - Falha de conexão. Por favor, entre em contacto com o Administrador do Sistema para suporte necessário.

# 100 - Falha de autenticação. Verifique novamente as credenciais introduzidas.
# 101 - Falha de conexão. Porta em uso.
# 102 - Falha de Conexao. O endereço não é válido ou a porta introduzida não é válida. Verifique os dados de acesso.
# 103 - URL com formato incorrecto no acesso ao servidor.
# 104 - Falha de conexão com a rede. O pacote não conseguiu chegar ao servidor.
# 105 - Porta indisponível para o acesso ao servidor.
# 106 - Hostname desconhecido. Verifique o hostname introduzido.
# 107 - Serviço desconhecido ou não se encontra instalado.
# 108 - Sequência de carácteres para uma referência URI inválida.


# Erros de digitação de comandos -> Exit Status Code (1 - 2, 126 - 128, 130) 

0 = Comando executado com sucesso.
1 = Erro de comando 1. Por favor, entre em contacto com o Administrador do Sistema para suporte necessário.
2 = Erro de comando 2. Por favor, entre em contacto com o Administrador do Sistema para suporte necessário.
126 = Erro de comando 126. Por favor, entre em contacto com o Administrador do Sistema para suporte necessário.
127 = Erro de comando 127. Por favor, entre em contacto com o Administrador do Sistema para suporte necessário.
128 = Erro de comando 128. Por favor, entre em contacto com o Administrador do Sistema para suporte necessário.
130 = Erro de comando 130. Por favor, entre em contacto com o Administrador do Sistema para suporte necessário.

# 1 - Erro geral. Verifique a sintaxe do comando.
# 2 - Erro. Comando incompleto por falta de palavras-chave ou problemas de permissão.
# 126 - Erro. Comando invocado não pode ser executado, possivelmente por falta de permissões.
# 127 - Erro. Comando não encontrado.
# 128 - Erro. Argumento inválido.
# 130 - Execução do comando interrompida por Control-C.